<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to my <span
                class="font-semibold text-purple-500">Bapp-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-2/4 m-auto p-8 mt-8 rounded">
            <div class="w-3/4 m-auto">
                <h3 class="text-2xl mb-4 text-gray-600">Please Login</h3>
                <div>
                    <input id="user-email"
                        class="block mb-2 p-2 w-3/4 rounded outline-none focus:ring-2 focus:ring-blue-600" type="text"
                        placeholder="Your Email">
                    <input id="user-password" type="password"
                        class="p-2 w-3/4 rounded outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password">
                    <br>
                    <button id="login-submit"
                        class="bg-blue-600 text-white font-semibold px-4 py-2 mt-2 rounded">Submit</button>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
