<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's get some <span
                class="font-semibold text-purple-500">Mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Blance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-600 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">2100</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h5 class="text-2xl mb-2 text-white">Please Deposit</h5>
                    <input id="deposit-input" class="p-2 rounded outline-none focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button"
                        class="bg-yellow-500 text-white font-semibold px-4 py-2 mt-4 rounded">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h5 class="text-2xl mb-2 text-white">Please Withdraw</h5>
                    <input id="withdraw-input" class="p-2 rounded outline-none focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button"
                        class="bg-yellow-500 text-white font-semibold px-4 py-2 mt-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>

</html>
